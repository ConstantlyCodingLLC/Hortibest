<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Indoor - Hortibest</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root {
  --purple: #9b59b6;
  --blue: #3498db;
  --red: #e74c3c;
  --dark-bg: #0d0d0d;
  --white: #fff;
}
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:'Montserrat', sans-serif; background:var(--dark-bg); color:var(--white); overflow-x:hidden; }
a { text-decoration:none; color:inherit; }

/* Header */
header {
  position: sticky; top:0; width:100%; background: rgba(0,0,0,0.85);
  display:flex; justify-content: space-between; align-items:center; padding:1rem 2rem; z-index:1000;
}
header h1 { cursor:pointer; font-weight:800; color:#fff; }
nav ul { display:flex; list-style:none; gap:1rem; align-items:center; }
nav ul li { position:relative; }
nav ul li a { font-weight:600; padding:0.5rem 1rem; border-radius:6px; display:inline-block; transition:transform 0.3s; }
nav ul li a:hover { transform:translateY(-3px); }

/* Cart Icon */
#cartCount {
  position:absolute; top:-5px; right:-5px; background:#e74c3c; color:#fff;
  font-size:0.8rem; width:18px; height:18px; border-radius:50%;
  display:flex; align-items:center; justify-content:center;
}

/* Section */
section { padding:6rem 2rem; max-width:1200px; margin:auto; }
.section-head { text-align:center; margin-bottom:2rem; }
.section-head h2 { font-size:2rem; font-weight:800; margin-bottom:0.5rem; }
.section-head p { color:#ccc; }

/* Grid / Cards */
.grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:1.5rem; }
.card { background:#111; padding:1.5rem; border-radius:12px; transition: transform 0.3s, box-shadow 0.3s; text-align:center; cursor:pointer; }
.card:hover { transform:translateY(-5px); box-shadow:0 15px 30px rgba(0,0,0,0.5); }
.card h3 { margin-bottom:0.5rem; font-size:1.1rem; }
.card p { color:#ccc; font-size:0.9rem; }

/* Responsive */
@media(max-width:768px){
  header { padding:1rem; flex-direction:column; align-items:flex-start; }
  nav ul { flex-direction:row; flex-wrap:wrap; }
  .grid { grid-template-columns:repeat(auto-fit,minmax(180px,1fr)); gap:1rem; }
}
</style>
</head>
<body>

<header>
  <a href="index.html">
    <img src="https://ueeshop.ly200-cdn.com/u_file/UPAR/UPAR370/2507/photo/235adfacf1.png" alt="Hortibest Logo" style="height:50px; width:auto; cursor:pointer;">
  </a>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="greenhouse.html">Greenhouse</a></li>
      <li><a href="vertical-farm.html">Vertical Farm</a></li>
      <li style="margin-left:1rem; position:relative;">
        <!-- CART ICON -->
        <svg id="cartIcon" xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" width="30" height="30" style="cursor:pointer;">
          <path d="M7 4h-2l-3 9v2h2v7h2v-7h10v7h2v-7h2v-2l-3-9h-2v2h-6v-2zm0 2h6v2h-6v-2zm0 4h6v2h-6v-2zm0 4h6v2h-6v-2z"/>
        </svg>
        <span id="cartCount">0</span>
      </li>
    </ul>
  </nav>
</header>

<section>
  <div class="section-head">
    <h2>Indoor Grow Systems</h2>
    <p>Select a product to add to your cart.</p>
  </div>

  <div class="grid">
    <div class="card" data-name="Controller 300" data-price="299">
      <h3>Controller 300</h3>
      <p>Compact controller for small indoor setups.</p>
    </div>
    <div class="card" data-name="Grow Rack 300" data-price="699">
      <h3>Grow Rack 300</h3>
      <p>Maximizes vertical space for small rooms.</p>
    </div>
    <div class="card" data-name="Octopus 300" data-price="799">
      <h3>Octopus 300</h3>
      <p>LED system for apartments and small spaces.</p>
    </div>
  </div>
</section>

<script>
// Load cart from localStorage
let cart = JSON.parse(localStorage.getItem('cart')) || [];
const cartCount = document.getElementById('cartCount');

// Update cart badge
function updateCartCount() {
  cartCount.textContent = cart.length;
}
updateCartCount();

// Add items to cart
document.querySelectorAll('.card[data-name]').forEach(card => {
  card.addEventListener('click', () => {
    const name = card.dataset.name;
    const price = parseFloat(card.dataset.price);
    cart.push({ name, price });
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartCount();
  });
});

// Go to payment page on cart click
document.getElementById('cartIcon').addEventListener('click', () => {
  const totalAmount = cart.reduce((sum, item) => sum + item.price, 0);
  localStorage.setItem('cartTotal', totalAmount);
  window.location.href = 'payment.html';
});
</script>

</body>
</html>
