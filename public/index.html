<script>
  const signinDropdown = document.getElementById('signinDropdown');
  const sidePanel = document.getElementById('sidePanel');
  const sidePanelOverlay = document.getElementById('sidePanelOverlay');
  const signinBtn = signinDropdown.querySelector('.signin-btn');

  function toggleDropdown() {
    const isOpen = signinDropdown.classList.toggle('open');
    signinBtn.setAttribute('aria-expanded', isOpen);
  }

  function closeDropdown() {
    signinDropdown.classList.remove('open');
    signinBtn.setAttribute('aria-expanded', false);
  }

  function toggleSidePanel() {
    const isOpen = sidePanel.classList.toggle('open');
    sidePanelOverlay.classList.toggle('open', isOpen);
    sidePanel.setAttribute('aria-hidden', !isOpen);
  }

  // Close dropdown if clicked outside
  document.addEventListener('click', (e) => {
    if (!signinDropdown.contains(e.target)) {
      closeDropdown();
    }
  });

  // Optional: close side panel with Escape key
  document.addEventListener('keydown', (e) => {
    if (e.key === "Escape") {
      if (sidePanel.classList.contains('open')) {
        toggleSidePanel();
      }
      if (signinDropdown.classList.contains('open')) {
        closeDropdown();
      }
    }
  });
</script>
