<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Indoor - Hortibest</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
<style>
body { font-family:'Montserrat', sans-serif; background:#0d0d0d; color:#fff; margin:0; padding:0; }
header { position:fixed; top:0; width:100%; background: rgba(0,0,0,0.85); display:flex; justify-content: space-between; padding:1rem 2rem; z-index:1000; }
header h1 { cursor:pointer; font-weight:800; color:#fff; }
nav ul { display:flex; list-style:none; gap:1rem; }
nav ul li a { color:#fff; text-decoration:none; padding:0.5rem 1rem; border-radius:6px; background:#3498db; }
section { padding:6rem 2rem; margin-top:60px; text-align:center; }
select { padding:0.5rem 1rem; border-radius:6px; border:none; background:#222; color:#fff; margin-bottom:1rem; }
.quote-box { background:#111; padding:2rem; border-radius:12px; max-width:600px; margin:auto; }
</style>
</head>
<body>

<header>
  <h1 onclick="window.location.href='index.html'">Hortibest</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="greenhouse.html">Greenhouse</a></li>
      <li><a href="vertical-farm.html">Vertical Farm</a></li>
    </ul>
  </nav>
</header>

<section>
  <h2>Indoor Section Quotes</h2>
  <select id="quoteSelector">
    <option value="0">"Grow indoors, grow smart."</option>
    <option value="1">"Indoor farming, endless possibilities."</option>
    <option value="2">"Efficient growth starts here."</option>
  </select>
  <div class="quote-box" id="quoteDisplay">
    "Grow indoors, grow smart."
  </div>
</section>

<script>
const quotes = [
  '"Grow indoors, grow smart."',
  '"Indoor farming, endless possibilities."',
  '"Efficient growth starts here."'
];
const selector = document.getElementById('quoteSelector');
const display = document.getElementById('quoteDisplay');
selector.addEventListener('change', ()=>{ display.textContent = quotes[selector.value]; });
</script>

</body>
</html>
