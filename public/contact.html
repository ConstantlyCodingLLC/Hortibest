<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact Us Â· HortiBest</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
<style>
:root {
  --purple: #9b59b6;
  --blue: #3498db;
  --red: #e74c3c;
  --dark-bg: #0d0d0d;
  --white: #fff;
  --light-bg: rgba(17,17,17,0.9);
}

body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  background: var(--dark-bg);
  color: var(--white);
  min-height: 100vh;
  overflow-x: hidden;
}

/* Header */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  background: rgba(0,0,0,0.85);
  position: sticky;
  top: 0;
  z-index: 1000;
}

header img {
  height:50px;
  width:auto;
  cursor:pointer;
}

/* Main Container */
.container {
  max-width: 1000px;
  margin: 4rem auto;
  padding: 3rem 2rem;
  border-radius: 12px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.7);
  border-top: 5px solid var(--purple);
  display: flex;
  flex-direction: column;
  gap: 2rem;
  background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('/rethingsneedforthehortibestwebsite/Jellyfish 2.png') no-repeat center center;
  background-size: cover;
  color: #fff;
}

/* Headings */
h1 {
  font-weight: 700;
  font-size: 2.2rem;
  background: linear-gradient(90deg, var(--purple), var(--blue), var(--red));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* Contact Items */
.contact-item {
  background: rgba(0,0,0,0.5);
  padding: 1.5rem;
  border-radius: 8px;
  transition: transform 0.3s, box-shadow 0.3s;
}
.contact-item:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
}
.contact-item strong {
  display:block;
  margin-bottom:0.5rem;
  font-weight:600;
}
.contact-item p {
  margin:0;
}

/* Home Button */
.home-btn {
  align-self: flex-end;
  padding: 0.6rem 1rem;
  background: var(--blue);
  color: #fff;
  font-weight: 600;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.3s, background 0.3s;
}
.home-btn:hover {
  transform: translateY(-3px);
  background: var(--purple);
}

/* Cart Dropdown */
.cart-container {
  position: relative;
  align-self: flex-end;
}

#cart-toggle {
  padding: 0.6rem 1rem;
  background: var(--purple);
  border: none;
  border-radius: 8px;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.3s, background 0.3s;
}
#cart-toggle:hover {
  transform: translateY(-2px);
  background: var(--blue);
}

#cart {
  position: absolute;
  top: 2.8rem;
  right: 0;
  width: 300px;
  max-height: 400px;
  background: var(--light-bg);
  border-radius: 12px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.7);
  padding: 1rem;
  overflow-y: auto;
  display: none;
  z-index: 10;
}

.cart-item {
  display:flex;
  justify-content:space-between;
  margin-bottom:0.8rem;
}
.cart-item button {
  background: var(--red);
  border: none;
  color:#fff;
  border-radius:6px;
  padding:0 0.5rem;
  cursor:pointer;
}

#cart-total {
  font-weight: 600;
  margin-top:0.5rem;
  display:block;
  text-align:right;
}

/* Responsive */
@media(max-width: 1024px) {
  .container { margin: 3rem 1rem; padding:2.5rem; }
  .cart-container { align-self: stretch; }
  #cart { width: 100%; top:3rem; right:0; }
}

@media(max-width: 768px) {
  h1 { font-size:1.8rem; }
  .home-btn, #cart-toggle { padding:0.5rem 0.8rem; }
}
</style>
</head>
<body>
<header>
  <a href="index.html">
    <img src="/rethingsneedforthehortibestwebsite/Inverted_Logo.png" alt="Hortibest Logo">
  </a>
</header>

<div class="container">
  <button class="home-btn" onclick="window.location.href='index.html'">Home</button>
  <h1>Contact Us</h1>

  <div class="contact-item">
    <strong>Address:</strong>
    <p>2817 N. Classen Blvd,<br>Oklahoma City, OK 73106</p>
  </div>
  <div class="contact-item">
    <strong>Phone:</strong>
    <p><a href="tel:+14054939315">405-493-9315</a></p>
  </div>
  <div class="contact-item">
    <strong>Email:</strong>
    <p><a href="mailto:sales@hortibest.com">sales@hortibest.com</a></p>
  </div>

  <!-- Cart Dropdown -->
  <div class="cart-container">
    <button id="cart-toggle">Cart ðŸ›’ (<span id="cart-count">0</span>)</button>
    <div id="cart">
      <div id="cart-items"></div>
      <strong>Total: $<span id="cart-total">0</span></strong>
    </div>
  </div>
</div>

<script>
// Cart functionality
let cart = JSON.parse(localStorage.getItem('cart')) || [];

function renderCart() {
  const cartItemsEl = document.getElementById('cart-items');
  const cartCountEl = document.getElementById('cart-count');
  cartItemsEl.innerHTML = '';
  let total = 0;
  cart.forEach((item, index) => {
    total += item.price;
    const div = document.createElement('div');
    div.className = 'cart-item';
    div.innerHTML = `${item.name} - $${item.price} <button onclick="removeItem(${index})">x</button>`;
    cartItemsEl.appendChild(div);
  });
  document.getElementById('cart-total').innerText = total;
  cartCountEl.innerText = cart.length;
  localStorage.setItem('cart', JSON.stringify(cart));
}

function removeItem(index) {
  cart.splice(index,1);
  renderCart();
}

// Toggle cart dropdown
document.getElementById('cart-toggle').addEventListener('click', () => {
  const cartEl = document.getElementById('cart');
  cartEl.style.display = cartEl.style.display === 'block' ? 'none' : 'block';
});

renderCart();
</script>
</body>
</html>
